<!DOCTYPE html>
<html>	
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="" />
<link href="{{ url_for('static',filename='cms/css/login.css') }}" rel='stylesheet' type='text/css' />
<script src="{{ url_for('static',filename='cms/js/jquery.min.js') }}"></script>
<!--webfonts-->

<!--//webfonts-->

</head>
<body>
<script>
$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
 <h1>管理员登陆</h1>
<div class="login-form">
	<div class="close">
    </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
    <div class="clear">
    </div>
	<div class="avtar">
		<img src="{{ url_for('static',filename='cms/images/avtar.png') }}" />
	</div>
    <form method="post" action="">
        <input name='email'   type="text" class="text"    placeholder="邮箱" >
        <div class="key">
            <input  name='password'  type="password"   placeholder="密码">
        </div>
	<div class="signin">
		
        <button type="submit" value="" >欢迎光临</button>
	</div>
    </form>
    {% if message %}
            <p style="color: #dd3e3e">{{message  }}</p>
    {% endif %}
</div>




</body>
</html>
